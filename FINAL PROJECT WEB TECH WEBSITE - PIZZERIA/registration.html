    <main>
        <div class="container">
            <!-- <img class="back" src="images\pexels-pixabay-315755.jpg"> -->
            <div class="form-box">
                <h1 id="title">Registration</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field" >
                            <i class="fa-regular fa-user" style="color: #000000;"></i>
                            <input type="text" placeholder="Name">
                        </div>

                        <div class="input-field" id="surField">
                            <i class="fa-regular fa-user" style="color: #000000;"></i>
                            <input type="text" placeholder="Surname">
                        </div>

                        <div class="input-field" id="ageField">
                            <i class="fa-solid fa-bars" style="color: #000000;"></i>
                            <input type="text" placeholder="Age">
                        </div>

                        <div class="input-field" id="cityField">
                            <i class="fa-regular fa-building" style="color: #000000;"></i>
                            <input type="text" placeholder="City">
                        </div>

                        <div class="input-field" id="countryField">
                            <i class="fa-solid fa-earth-americas" style="color: #000000;"></i>
                            <input type="text" placeholder="Country">
                        </div>

                        <div class="input-field" id="addressField">
                            <i class="fa-solid fa-location-dot" style="color: #000000;"></i>
                            <input type="text" placeholder="home-address">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-key" style="color: #000000;"></i>
                            <input type="password" placeholder="password">
                        </div>

                    </div>
                    <div class="btn-field">
                        <button type="button" id="signinBtn">Sign In</button>
                        <button type="button" class="disable" id="signupBtn">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    
    <script src="registration.js">
